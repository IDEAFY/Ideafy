<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>TAIAUT development platform</title>
	
 </head>
 <body>
 	<script>
 		var touchDevice = false,
 		    agent = navigator.userAgent.toLowerCase();
 		
 		if (agent.search("ipad")>-1 || agent.search("android")>-1) touchDevice = true;
 		
 		(touchDevice) ? window.open ('index-touch.html','_self',false) : window.open ('index-default.html','_self',false)
 	</script>
 </body>
 </html>
