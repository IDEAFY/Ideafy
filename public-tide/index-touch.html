<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Total IDeation Engine</title>
	<link rel = "shortcut icon" href="http://tide.ideafy.com:1665/favicon.png">
	<meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/login-tide.css">
  	<link id="defaultstyle" class="currentStyle" rel="stylesheet" href="css/concat-tide.css">
  	<script type="text/javascript" src="cordova-2.8.1.js" charset="utf-8"></script>
  	<script type="text/javascript" charset="utf-8">
        
        function onLoad(){
        	// Wait for Cordova to load
        	//
        	document.addEventListener("deviceready", onDeviceReady, false);
        	cordova.fireDocumentEvent("deviceready");	
        }
        
        function onDeviceReady() {
        	console.log("app starting");
        	var app = document.createElement('script');
            app.setAttribute("data-main", "js-touchmin/packages/main");
            app.setAttribute("src", "js-touchmin/libs/require.js");
            document.head.appendChild(app);
        }
</script>
</head>
<body onload="onLoad()" data-stack="destination" data-event="selector:.pressed-btn, touchstart, press; selector:.pressed-btn, touchend, release; listen: orientationchange, forceLandscape">
	<iframe src="http://8.19.34.68:1665/blank.html" style="display:none" frameborder="0"></iframe>
	<div id="login">
		<img src="img/total/TIDE-LOGO-just4login.png">
		<div class = "spinner waiting"></div>
		<div id="login-stack" data-loginstack="destination"></div>
  	</div>
	<div id="newidea-popup"></div>
	<div id="attachment-popup"></div>
	<div id="new2q-popup"></div>
	<div id="new2c-popup"></div>
	<div id="help-popup"></div>
	<div id = "tip-popup"></div>
	<div id="notify-popup"></div>
	<div id="cache"></div>
</body>
</html>
