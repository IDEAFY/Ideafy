<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ideafy</title>
	<link rel="shortcut icon" href="http://app.ideafy.com:3113/favicon.ico"/>
  	<link id="defaultstyle" class="currentStyle" rel="stylesheet" href="css/ideafy-min.css">
  	<script type="text/javascript" src="cordova-2.8.1-min.js" charset="utf-8"></script>
  	<script type="text/javascript" charset="utf-8">
        
        function onLoad(){
        	// Wait for Cordova to load
        	//
        	document.addEventListener("deviceready", onDeviceReady, false);
        	cordova.fireDocumentEvent("deviceready");	
        }
        
        function onDeviceReady() {
        	console.log("app starting");
        	var app = document.createElement('script');
            app.setAttribute("src", "js-min/main.js");
            document.head.appendChild(app);
        }
</script>
</head>
<body onload="onLoad()">
	<iframe src="http://app.ideafy.com:3113/blank.html" style="display:none" frameborder="0"></iframe>
	<div id = "apploading"></div>
</body>
</html>
