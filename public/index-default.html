<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ideafy</title>
	<link rel="stylesheet" href="css/login-default-min.css">
  	<link id="defaultstyle" class="currentStyle" rel="stylesheet" href="css/newstyle-default.css">
  	<script type="text/javascript" src="cordova-2.8.1-min.js" charset="utf-8"></script>
  	<script type="text/javascript" charset="utf-8">
        function onLoad(){
        	// Wait for Cordova to load
        	//
        	document.addEventListener("deviceready", onDeviceReady, false);
        	cordova.fireDocumentEvent("deviceready");
        }
        
        function onDeviceReady() {
        	
        	var app = document.createElement('script');
            app.setAttribute("data-main", "js-default/build");
            app.setAttribute("src", "js-default/libs/require.js");
            document.head.appendChild(app);
        }
	</script>
</head>
<body onload="onLoad()" data-stack="destination" data-event="selector:.pressed-btn, touchstart, press; selector:.pressed-btn, touchend, release; listen: orientationchange, forceLandscape">
	<iframe src="http://8.19.34.68:1664/blank.html" style="display:none" frameborder="0"></iframe>
	<div id="login">
		<img src="img/logoLogInPage.png">
		<div class = "spinner waiting">Hi</div>
		<div id="login-stack" data-loginstack="destination"></div>
  	</div>
	<div id="newidea-popup"></div>
	<div id="new2q-popup"></div>
	<div id="new2c-popup"></div>
	<div id="help-popup"></div>
	<div id = "tip-popup"></div>
	<div id="cache"></div>
</body>
</html>
