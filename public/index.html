<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ideafy</title>
  <meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/newstyle.css">
</head>
<body data-stack="destination" data-event="selector:.pressed-btn, touchstart, press; selector:.pressed-btn, touchend, release; listen: orientationchange, forceLandscape">
  <div id="login">
    <img src="img/logoLogInPage.png">
    <div id="login-stack" data-loginstack="destination">
      <form id="login-form" data-event="selector:input,keypress,resetError;selector:.login-button,touchend,login">
        <p class="login-fields">
          <input data-loginmodel="bind:value,email" autofocus="autofocus" data-label="bind:placeholder, emailplaceholder" type="text">
          <input data-loginmodel="bind:value,password" type="password" data-label="bind:placeholder, passwordplaceholder" data-event="listen:keypress, enterlogin">
        </p>
        <p><label class="login-button pressed-btn" data-label="bind: innerHTML, loginbutton"></label></p>
        <p><label data-loginmodel="bind:innerHTML,error" class="login-error"></label></p>
        <!-- may be set a instead label -->
        <p><label id="signup-button" class="pressed-btn" name="#signup-screen" data-label="bind: innerHTML, newuserbutton" data-loginstack="show:touchstart,name"></label></p>
      </form>
      <form id="signup-form" data-event="selector:input,keypress,resetError;selector:#signup,touchend,signup">
          <p class="login-fields">
          <input data-loginmodel="bind:value,email" data-label="bind:placeholder, emailplaceholder" type="text">
          <input data-loginmodel="bind:value,password" type="password" data-label="bind:placeholder, passwordplaceholder">
          <input data-loginmodel="bind:value,confirm-password" type="password" data-label="bind:placeholder, repeatpasswordplaceholder">
          <input data-loginmodel="bind:value,firstname" type="text" data-label="bind:placeholder, firstnameplaceholder">
          <input data-loginmodel="bind:value,lastname" type="text" data-label="bind:placeholder, lastnameplaceholder" data-event="listen:keypress, entersignup">
        </p>
        <p><label data-loginmodel="bind:innerHTML,error" class="login-error"></label></p>
        <p><label id="signup" class="login-button pressed-btn" data-label="bind:innerHTML, signupbutton"></label></p>
        <p><label class="login-button pressed-btn" name="#login-screen" data-loginstack="show:touchstart,name" data-label="bind:innerHTML, loginbutton"></label></p>
      </form>
      <div id="loading" data-label="bind: innerHTML, loadingmessage">Loading...</div>
    </div>

  </div>
  <div id="wrapper">
    <nav id="dock" data-dockcontrol="radio:a,selected,touchstart,setCurrentWidget">
      <a class="dock-item selected" href="#public" data-dockcontrol="init"></a>
      <a class="dock-item" href="#library"></a>
      <a class="dock-item" href="#brainstorm"></a>
      <a class="dock-item" href="#connect"></a>
      <a class="dock-item" href="#dashboard"></a>
    </nav>
    <div id="notify">
      <div class = "notif-bubble" data-notif="bind:innerHTML, unread"></div>
      <div class="deedee" data-notif="bind:flashNew, newmsg" data-notifevent="listen: touchstart, press; listen:touchend, showPopup"></div>
      <div id="notify-popup"></div>
    </div>
    
    <div id="newidea-popup"></div>
    <div id="help-popup"></div>
    <div id="cache"></div>
    <div class="stack" data-dockstack="destination">
      <div id="public">
      	<div id = "public-menu"></div>
        <div id="public-list" class="list">
          <div class="header blue-light">
            <div class="option left" data-publiccontrol="toggle:.option.left,mosaic,touchstart,mosaic"></div>
            <span data-label="bind: innerHTML, publicideasheadertitle"></span>
            <div class="option right" data-publicevent="listen: touchstart, plus"></div>
          </div>
          <div data-liststack="destination" data-publiccontrol="radio:li,selected,touchstart,selectStart">
            <div class="tools">
             <input class="search" type="text" data-label="bind: placeholder, searchpublicplaceholder" data-publicevent="listen: keypress, search">
             <div name="#list-date" class="tools-button bydate pushed" data-publicevent="listen:touchstart,show"></div>
             <div name="#list-rating" class="tools-button byrating" data-publicevent="listen:touchstart,show"></div>
            </div>

          </div>
        </div>
        <div id="public-detail" class="details">
          <div class="detail-stack" data-detailstack="destination"></div>
        </div>
      </div>
      
      <div id="library">
      	<div id="library-menu" class="sub-menu">
      			<div class="left-caret"></div>
      			<ul class="menu-list" data-menucontrol="radio:li,selected,touchend,setCurrentWidget">
      				<li class="menu-item selected" name="#ideas" data-menucontrol="init"><a class="library-item" href="#ideas" data-label="bind:innerHTML, library-ideas"></a></li>
      				<li class="menu-item" name="#sessions"><a class="library-item" href="#sessions" data-label="bind:innerHTML, library-sessions"></a></li>
      				<li class="menu-item" name="#decks"><a class="library-item" href="#decks" data-label="bind:innerHTML, library-decks"></a></li>
      			</ul>
      	</div>
      	<div class="stack" data-librarystack="destination">
      		<div id = "ideas">  		
    	  		<div id="idea-list" class="list">
      				<div class="header blue-light">
            			<div class="option left" data-ideascontrol="toggle:.option.left,mosaic,touchstart,mosaic"></div>
            			<span data-label="bind: innerHTML, idealistheadertitle">My Ideas</span>
            			<div class="option right" data-ideasevent="listen: touchstart, plus"></div>
          			</div>
          			<div class="overflow" data-idealiststack="destination" data-ideascontrol="radio:li,selected,touchstart,selectStart">
            			<div class="tools">
             				<input class="search" type="text" data-label="bind: placeholder, searchprivateplaceholder" data-ideasevent="listen: keypress, search">
             				<div name="#list-date" class="tools-button bydate pushed" data-ideasevent="listen:touchstart,show"></div>
             				<div name="#list-rating" class="tools-button byrating" data-ideasevent="listen:touchstart,show"></div>
            			</div>

          			</div>
      			</div>
      			
      			<div id="ideas-detail" class="details">
      				<div class="detail-stack" data-detailstack="destination"></div>
      			</div>
			</div>
		<div id = "sessions">  		
   		  	<div id="session-list" class="list">
   	   			<div class="header blue-light" data-label="bind: innerHTML, library-sessions"></div>
   	   			<div class="session-tools">
   	   				<div class="session-sorting">
   	   					<div id="sbytitle" class="sort-button" data-sort="bind: setSelected, sbytitle.selected" data-sortevent="listen: touchstart, sort">
   	   						<span data-label="bind: innerHTML, sbytitle"></span>
   	   						<div class="sort-caret" data-sort="bind: setOrder, sbytitle.descending"></div>
   	   					</div>
   	   					<div id="sbydate" class="sort-button" data-sort="bind: setSelected, sbydate.selected" data-sortevent="listen: touchstart, sort">
   	   						<span data-label="bind: innerHTML, sbydate"></span>
   	   						<div class="sort-caret" data-sort="bind: setOrder, sbydate.descending"></div>
   	   					</div>
   	   					<div id="sbyidea" class="sort-button" data-sort="bind: setSelected, sbyidea.selected" data-sortevent="listen: touchstart, sort">
   	   						<span data-label="bind: innerHTML, sbyidea"></span>
   	   						<div class="sort-caret" data-sort="bind: setOrder, sbyidea.descending"></div>
   	   					</div>
   	   					<div id="sbyscore" class="sort-button" data-sort="bind: setSelected, sbyscore.selected" data-sortevent="listen: touchstart, sort">
   	   						<span data-label="bind: innerHTML, sbyscore"></span>
   	   						<div class="sort-caret" data-sort="bind: setOrder, sbyscore.descending"></div>
   	   					</div>	
   	   				</div>
   	   				<input class="search" type="text" data-label="bind:placeholder, searchsessions" data-sortevent="listen: keypress, search">
   	   				<div id="sessionsearchresult"></div>
   	   			</div>
   	   			<div class="session-details">
   	   				<ul data-sessions="foreach">
   	   					<li class="session-item" data-sessionevent="listen: touchmove, displayActionBar">
   	   						<table class="session-boxscore">
   	   							<tr>	
   	   								<td class="session-type"></td>
   	   								<td class="session-info">
   	   									<p class="session-title" data-sessions="bind: innerHTML, title">Titre de la session</p>
   	   									<p class="session-date" data-sessions="bind: formatDate, date">jj/mm/aaaa</p>
   	   								</td>
   	   								<td class="session-idea" data-sessions="bind:formatIdeas, idea">Idea(s) generated from session</td>
   	   								<td class="avatarlist" data-sessions="bind: setAvatars, participants">	
   	   									<!-- insert avatar list widget here -->
   	   								</td>
   	   								<td class="session-status" data-sessions="bind:setStatus, status">completed</td>
   	   								<td class="session-score"><span class="points" data-sessions="bind:setScore, score"></span><span data-sessions="bind: setSuffix, score">ip</span></td>
   	   							</tr>
   	   						</table>
   	   						<div class="actionbar" data-sessionevent="listen: touchend, hideActionBar">
   	   							<div class="replaysession" name="replay" data-sessionevent="listen: touchstart, press; listen:touchend, replay"></div>
   	   							<div class="deletesession" name="delete" data-sessionevent="listen: touchstart, press; listen:touchend, deleteSession"></div>
   	   						</div>
   	   					</li>
   	   				</ul>
   	   			</div>
    	  	</div>
		</div>
		<div id = "decks">  		
      		<div id="decklist" class="list">
      		</div>
      		<div id="deckview" class="details">
      		</div>
		</div>
	</div>
  </div>
      <div id="brainstorm">
      	<div id="brainstorm-menu"></div>
      	<div class="brainstorm-header header blue-light">
      		<div class="date" data-header="bind: setDate, date">jj/mm/aaaa</div>
      		<span class="headerTitle" data-header="bind: innerHTML, headertitle"></span>
      		<div class="clock" data-header="bind: setTime, date">hh:mm</div>
      	</div>
      	<div class="stack" data-brainstormstack="destination">
      		<div id="ideafy-menu">
      			<div class="brainstorm-header header blue-light" data-labels="bind: innerHTML, brainstormchoosemode"></div>
      			<ul class="menu" data-ideafymenu = "foreach">
      				<li data-ideafymenu="bind:innerHTML, label; bind: setActive, active; bind:setBg, selected" data-ideafyevent="listen:touchstart, press; listen: touchend, start"></li>
      			</ul>
      		</div>
      		<div id="ideafy-quick">
      			<div class="stack" data-quickstack="destination"></div>
      		</div>
      	</div>
      </div>
		
      <div id="connect">
      	<div id="connect-menu">
      		<div class="sub-menu">
      			<div class="left-caret"></div>
      			<ul class="menu-list" data-menucontrol="radio:li,selected,touchstart,setCurrentWidget">
      				<li class="menu-item selected" data-menucontrol="init" name="#messages"><a class="connect-item" href="#connect-messages" data-label="bind:innerHTML, connect-messages"></a></li>
      				<li class="menu-item" name="#contacts"><a class="connect-item" href="#connect-contacts" data-label="bind:innerHTML, connect-contacts"></a></li>
      				<li class="menu-item" name="#twocents"><a class="connect-item" href="#connect-twocents" data-label="bind:innerHTML, connect-twocents"></a></li>
      			</ul>      		
      		</div>
		</div>
		<div class="stack" data-connectstack="destination"></div>
      </div>
      
      <div id="dashboard">
      	<div id="dashboard-menu">
      		<div class="sub-menu">
      			<div class="left-caret"></div>
      			<ul class="menu-list" data-menucontrol="radio:li,selected,touchstart,setCurrentWidget">
      				<li class="menu-item selected" name="#profile" data-menucontrol="init"><a class="dashboard-item" href="#dashboard-profile" data-label="bind:innerHTML, dashboard-profile"></a></li>
      				<li class="menu-item" name="#settings"><a class="dashboard-item" href="#dashboard-settings" data-label="bind:innerHTML, dashboard-settings">Settings</a></li>
      				<li class="menu-item" name="#about"><a class="dashboard-item" href="#dashboard-about" data-label="bind:innerHTML, dashboard-about">About Ideafy</a></li>
      			</ul>      		
      		</div>
      	</div>
      	<div class="stack" data-dashboardstack="destination">	
      </div>
    </div>
  	</div>
  </div>
  <script src="js/lib/require.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/CouchDBTools.js"></script>
<!--  <script src="js/lib/concat.js"></script> -->
  <script src="js/lib/Emily.min.js"></script>
  <script src="js/lib/Olives.js"></script>
  <script src="js/lib/amy2.js"></script>
  <!-- load config -->
  <script src="js/services2/config.js"></script>
  <script src="js/services2/utils.js"></script>
  <script src="js/services2/map.js"></script>
  <script src="js/services2/ui-factory.js"></script>
  <!-- load application -->
  <script src="js/src2/public/lists/list-public.js"></script>
  <script src="js/src2/public/public-stack.js"></script>
  <script src="js/src2/public/detail-stack/public-idea.js"></script>
  <script src="js/src2/public/detail-stack/public-edit.js"></script>
  <script src="js/src2/public/detail-stack/public-sendmail.js"></script>
  <script src="js/src2/twocents/writetwocent.js"></script>
  <script src="js/src2/twocents/twocentlist.js"></script>
  <script src="js/src2/twocents/twocentreply.js"></script>
  <script src="js/src2/public/public.js"></script>

  <script src="js/src2/brainstorm/brainstorm.js"></script>
  <script src="js/src2/brainstorm/ideafy-menu.js"></script>
  <script src="js/src2/brainstorm/quickb/quickb.js"></script>
  <script src="js/src2/brainstorm/quickb/quickstart.js"></script>
  <script src="js/src2/brainstorm/quickb/quicksetup.js"></script>
  <script src="js/src2/brainstorm/quickb/quickscenario.js"></script>
  <script src="js/src2/brainstorm/quickb/quicktech.js"></script>
  <script src="js/src2/brainstorm/quickb/quickidea.js"></script>
  <script src="js/src2/brainstorm/quickb/quickwrapup.js"></script>
  <script src="js/src2/brainstorm/whiteboard/whiteboard.js"></script>
  <script src="js/src2/brainstorm/whiteboard/wbdefault.js"></script>
  <script src="js/src2/brainstorm/whiteboard/wbmain.js"></script>
  <script src="js/src2/brainstorm/whiteboard/wbpostit.js"></script>
  <script src="js/src2/brainstorm/whiteboard/wbimport.js"></script>
  <script src="js/src2/brainstorm/whiteboard/wbdrawing.js"></script>
  
  <script src="js/src2/library/library.js"></script>
  <script src="js/src2/library/ideas/ideas.js"></script>
  <script src="js/src2/library/ideas/idea-stack.js"></script>
  <script src="js/src2/library/ideas/lists/idealist.js"></script>
  <script src="js/src2/library/ideas/detail-stack/library-idea.js"></script>
  <script src="js/src2/library/ideas/detail-stack/library-edit.js"></script>
  <script src="js/src2/library/ideas/detail-stack/library-sendmail.js"></script>
  <script src="js/src2/library/sessions/sessions.js"></script>
  <script src="js/src2/library/decks/decks.js"></script>
  <script src="js/src2/library/decks/decklist/decklist.js"></script>
  <script src="js/src2/library/decks/deckview/deckview.js"></script>

  <script src="js/src2/connect/connect.js"></script>
  <script src="js/src2/connect/contacts/contacts.js"></script>
  <script src="js/src2/connect/contacts/addcontact.js"></script>
  <script src="js/src2/connect/contacts/addgroup.js"></script>
  <script src="js/src2/connect/messages/messages.js"></script>
  <script src="js/src2/connect/messages/message-detail.js"></script>
  <script src="js/src2/connect/messages/newmessage.js"></script>
  <script src="js/src2/connect/messages/message-reply.js"></script>
  <script src="js/src2/connect/twocents/twocents.js"></script>

  <script src="js/src2/dashboard/dashboard.js"></script>
  <script src="js/src2/dashboard/profile/profile.js"></script>
  <script src="js/src2/dashboard/settings/settings.js"></script>
  <script src="js/src2/dashboard/about/about.js"></script>

  <script src="js/src2/dock.js"></script>
  <script src="js/src2/notify.js"></script>
  <script src="js/src2/login.js"></script>
  <script src="js/src2/body.js"></script>
</body>

</html>
