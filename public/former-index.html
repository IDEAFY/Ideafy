<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ideafy</title>
  <meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/wrapper.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/public.css">
</head>
<body>
 <div id="wrapper">
  	<div id= "login" class="invisible">
			<img src="img/logoLogInPage.png"/>
			<div class ="defaultlogin">
				<div class="loginform">
					<input class="loginfield" data-login="bind: value, email" data-loginevent="listen: keypress, resetError" data-label="bind: placeholder, emailplaceholder" autocomplete="on">
					<hr class="loginseparator"/>
					<input class="loginfield" type="password" data-label="bind:placeholder, passwordplaceholder" data-loginevent="listen: keypress, resetError" data-login="bind: value, pwd" autocomplete="on">	
				</div>
				<div class="enter" data-loginevent="listen:touchstart, press; listen: click, login;" data-label="bind: innerHTML, loginbutton">Log In</div>
				<div class="loginalert" data-login="bind:innerHTML, errormsg"></div>
			</div>
			<div class="signupbutton" data-loginevent="listen: touchstart, press; listen:click, signup" data-label="bind:innerHTML, newuserbutton">New User</div>
		</div>
		<div id="signup" class="invisible">
			<img src="img/logoLogInPage.png" data-signupevent="listen: touchend, login"/>
			<form class="signupform">
				<input class="loginfield" data-signup = "bind:value, email" data-signupevent="listen: keypress, resetError" data-label="bind: placeholder, emailplaceholder" autocomplete="on">
				<hr class="loginseparator"/>
				<input class="loginfield" type="password" data-signup="bind: value, pwd" data-signupevent="listen: keypress, resetError" data-label="bind:placeholder, passwordplaceholder">
				<hr class="loginseparator"/>
				<input class="loginfield" type="password" data-signup="bind: value, pwdbis" data-signupevent="listen: keypress, resetError" data-label="bind: placeholder, repeatpasswordplaceholder">
				<hr class="loginseparator"/>
				<input class="loginfield" data-signup="bind: value, firstname" data-signupevent="listen: keypress, resetError" data-label="bind:placeholder, firstnameplaceholder">
				<hr class="loginseparator"/>
				<input class="loginfield" data-signup="bind: value, lastname" data-signupevent="listen: keypress, resetError" data-label="bind:placeholder, lastnameplaceholder">
			</form>
			<div class="signupalert" data-signup="bind:innerHTML, errormsg"></div>
			<div class="enter" data-signupevent = "listen: touchstart, press; listen:click, signup" data-label="bind:innerHTML, signupbutton">Sign up</div>
			<div class="enter" data-signupevent = "listen: touchstart, press; listen:click, login" data-label="bind: innerHTML, loginbutton">Log in</div>
			
			
		</div>
    <!-- unifier plugin,s event puis class -->
    <div id = "main" class="invisible">
    	<nav data-stack="show:touchstart,href" data-control="radio:selected,touchstart">
			<a href="#public"></a>
			<a href="#library"></a>
			<a href="#brainstorm"></a>
			<a href="#connect"></a>
			<a href="#settings"></a>
			<div class="deedee"></div>
    	</nav>
    	<div class="stack" data-stack="destination">
      		<div id="public">
        		<div id="wall" class="lists">
          			<!-- scroll top when click on it -->
         	 		<div class="header">
           		 		<div class="mosaic" data-public="toggle:expand,click,expand"></div>
         		   		<div class="headerTitle" data-label="bind:innerHTML, publicideasheadertitle">Public Ideas</div>
            			<div class="plus"></div>
          			</div>
          			<input id="wallsearch" class="searchfield" type="search" data-label="bind:placeholder, searchplaceholder">
          			<!-- mettre une image deedee qui dit click sur + lorsqu'il n'y a pas d'idÃ©ees -->
          			<!-- display none is far faster -->
          			<ul class="ideas" data-wall="foreach" data-public="radio:selected,click, select">
           		 		<li>
              				<div class="ideaHeader">
                				<div class="avatar" data-wall="bind: setAvatar, value.doc.authors"></div>
                				<div class="author" data-wall="bind:innerHTML, value.doc.authornames"></div>
                				<div class="date" data-wall="bind:date,value.doc.creation_date"></div>
              				</div>
              				<div class="ideaContent">
               					<div class="title" data-wall="bind:innerHTML,value.doc.title"></div>
               					<p data-wall="bind:innerHTML,value.doc.description"></p>
               		 			<a class="type"></a>
              		  			<!-- <img class="acorn" src="img/wall/rateForList.png"> -->
              		  			<a class="acorn"></a>
               		 			<div class="rating" data-wall="bind:innerHTML,value.rating"></div>
                				<div class="ratingExpand" data-wall="bind:setRating,value.rating"></div>
             	 			</div>
            			</li>
          			</ul>
          		</div>
        	  	<div id="ideaDetails" class="details">
         		   	<div class="header">
         		   		<div class="twocentbutton" data-idea="bind: toggleTwocentShare, value.doc.authors" data-ideaevent="listen: click, action"></div>
         		   		<div class="headerTitle" data-label="bind: innerHTML, ideadetailsheadertitle">Author's idea</div>
         		   		<div class="rate" data-idea="bind: toggleRateEdit, value.doc.authors" data-ideaevent="listen: touchstart, action"></div>
         		   	</div>
         		   	<div id="idearating" class="invisible">if already voted show message else show acorns</div>
         		   	<div class="content">
              			<div class="detailsHeader">
             	   			<div class="detailsAvatar" data-idea="bind: setAvatar, value.doc.authors"></div>
               	 			<div class="detailsTitle" data-idea="bind:innerHTML, value.doc.title">Title</div>
                			<div class="detailsDate date" data-idea="bind:date, value.doc.creation_date">jj/mm/aa</div>
                			<div class="detailsAuthor" data-idea="bind:setNames, value.doc.authornames">author</div>
                			<span class="commentLabel">wrote:</span>
                			<br />
                			<img class="detailsType" src="img/wall/publicForList.png">
                			<div class="ideaDetails">
                				<p class="detailsDescription" data-idea="bind:innerHTML, value.doc.description">description</p>
                				<p class="detailsSolution" data-idea="bind:innerHTML, value.doc.solution">solution</p>
                			</div>
                			<div class ="rateIdea">
                				<a class="acorn"></a>
               		 			<div class="rating" data-idea="bind:innerHTML,value.rating"></div>	
               		 			<div class="publicButton" data-idea="bind: toggleVoteButton, value.votes" name="vote" data-ideaevent="listen: touchstart, press; listen: touchend, vote; listen:click, vote" data-labels="bind: innerHTML, votebuttonlbl">Vote</div>
                			</div>
                			<div id="ratingPopup" class="popup">
                				<ul class="acorns" data-vote="foreach">
                					<li class="acorn" data-vote="bind: setIcon, active" data-ideaevent="listen: touchstart, previewVote; listen: touchend: castVote; listen:click, castVote"></li> 
                				</ul>
                			</div>
                			<!-- <div class="ratingExpand" data-idea="bind:setRating, value.rating"></div> -->
              			</div>
              			<div id="writePublicTwocent" class="invisible" data-idea="bind: displayWriteTwocent, value.doc.authors"></div>
              			<div id="publicTwocents" class="twocents" data-details="bind: displayTwocents, twocents"></div>
          		</div>
        	</div>
     	 </div>
     	 
     	 <div id="library">
     	 	<div id="libraryStack"></div>
     	 </div>
    </div>
</div>
    <script src="js/lib/require.js"></script>
    <script src="/socket.io/socket.io.js"></script>
<!--    <script src="js/lib/emily.min.js"></script> -->
	<script src="js/lib/Emily-vince.js"></script>
    <script src="js/lib/Olives.js"></script>
    <script src="js/lib/amy.js"></script>
     <!-- load config -->
     <script src="js/services/config.js"></script>
     <script src="js/services/map.js"></script>
     <script src="js/services/utils.js"></script>
     <script src="js/services/avatar.js"></script>
     <!-- load dependencies -->


     <!-- load application -->
	<script src="js/src/wall/wall.js"></script>
	<script src="js/src/wall/idea.js"></script>
	<script src="js/src/wall/writetwocent.js"></script>
	<script src="js/src/wall/twocentlist.js"></script>
    <script src="js/src/wall/twocentreply.js"></script>
    <script src="js/src/wall/public.js"></script>
    <script src="js/services/login.js"></script>
    <script src="js/services/signup.js"></script>
    <script src="js/src/wrapper.js"></script>
  </body>

  </html>
